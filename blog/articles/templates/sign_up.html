{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <title>Django Public Blog - регистрация</title>
    </head>
    <body>
        <div class="sign-up-form-wrapper">
            <h1>Регистрация</h1>
            <form class="sign-up-form" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}">
                <input type="email" name="email" placeholder="Адрес электронной почты" value="{{ form.email }}">
                <input type="password" name="password" placeholder="Пароль" value="{{ form.password }}">
                <input type="submit" value="Зарегистрироваться">
            </form>
            <div class="sign-up-form-errors">
                {{ form.errors }}
            </div>
        </div>
    </body>
</html>
